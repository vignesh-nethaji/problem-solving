            { id: 198, category: "Practical Applications & Utilities", question: "Create a basic console application that presents a menu to the user (e.g., 1. Add Numbers, 2. Check Even/Odd, 3. Exit). Use a `while` loop and `switch` statement to handle user choices until they choose to exit.", input: "User choices: 1, then 5, 3, then 3", output: "Interactive console output" },
            { id: 199, category: "Practical Applications & Utilities", question: "Read and print the value of a common environment variable (e.g., `PATH` or `USERNAME`) using C#.", input: "None", output: "PATH: C:\\...; USERNAME: [YourUsername]" },
            { id: 200, category: "Practical Applications & Utilities", question: "Create a generic method `ReverseArray<T>(T[] array)` that reverses the elements of any type of array (e.g., `int[]`, `string[]`).", input: "int[] intArray = { 1, 2, 3, 4 };", output: "intArray becomes [4, 3, 2, 1]" }
        ];

        // Global state variables
        let currentPage = 1;
        const itemsPerPage = 10;
        let selectedCategory = 'All Categories';
        let filteredQuestions = [];

        // DOM elements
        const questionsListDiv = document.getElementById('questions-list');
        const paginationControlsDiv = document.getElementById('pagination-controls');
        const categoryFilterContainer = document.getElementById('category-filter-container');

        // Function to get unique categories
        function getUniqueCategories() {
            const categories = new Set(questionsData.map(q => q.category));
            const sortedCategories = Array.from(categories).sort();
            return ['All Categories', ...sortedCategories];
        }

        // Function to filter questions based on the selected category
        function filterQuestions() {
            if (selectedCategory === 'All Categories') {
                filteredQuestions = questionsData;
            } else {
                filteredQuestions = questionsData.filter(q => q.category === selectedCategory);
            }
        }

        // Function to render questions for the current page
        function renderQuestions() {
            questionsListDiv.innerHTML = ''; // Clear previous questions

            if (filteredQuestions.length === 0) {
                questionsListDiv.innerHTML = '<p class="text-center text-gray-600 text-lg">No questions found for this category.</p>';
                renderPagination(); // Still render pagination to hide if no questions
                return;
            }

            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const currentQuestions = filteredQuestions.slice(startIndex, endIndex);

            currentQuestions.forEach(q => {
                const questionDiv = document.createElement('div');
                questionDiv.className = 'border border-gray-200 rounded-lg p-4 shadow-sm bg-white';
                questionDiv.innerHTML = `
                    <h3 class="text-xl font-semibold text-gray-900 mb-2">
                        Problem ${q.id}: ${q.category}
                    </h3>
                    <p class="text-gray-700 mb-3 leading-relaxed">${q.question}</p>
                    ${(q.input || q.output) ? `
                        <div class="bg-gray-50 border border-gray-100 rounded-md p-3 text-sm font-mono text-gray-800">
                            ${q.input ? `
                                <strong class="text-blue-600">Input:</strong>
                                <pre>${q.input}</pre>
                            ` : ''}
                            ${q.output ? `
                                <strong class="text-green-600">Output:</strong>
                                <pre>${q.output}</pre>
                            ` : ''}
                        </div>
                    ` : ''}
                `;
                questionsListDiv.appendChild(questionDiv);
            });

            renderPagination(); // Update pagination controls after rendering questions
        }

        // Function to render pagination controls
        function renderPagination() {
            paginationControlsDiv.innerHTML = ''; // Clear previous pagination

            const totalPages = Math.ceil(filteredQuestions.length / itemsPerPage);

            if (totalPages <= 1) {
                return; // No need for pagination if only one page or no questions
            }

            // Previous button
            const prevButton = document.createElement('button');
            prevButton.textContent = 'Previous';
            prevButton.className = `px-4 py-2 bg-blue-500 text-white rounded-md shadow-md hover:bg-blue-600 transition-colors duration-200 ${currentPage === 1 ? 'opacity-50 cursor-not-allowed' : ''}`;
            prevButton.disabled = currentPage === 1;
            prevButton.onclick = () => handlePageChange(currentPage - 1);
            paginationControlsDiv.appendChild(prevButton);

            // Page number buttons
            for (let i = 1; i <= totalPages; i++) {
                const pageButton = document.createElement('button');
                pageButton.textContent = i;
                pageButton.className = `px-4 py-2 rounded-md font-medium transition-colors duration-200 ${
                    currentPage === i
                        ? 'bg-blue-700 text-white shadow-lg'
                        : 'bg-gray-200 text-gray-700 hover:bg-blue-100 hover:text-blue-700'
                }`;
                pageButton.onclick = () => handlePageChange(i);
                paginationControlsDiv.appendChild(pageButton);
            }

            // Next button
            const nextButton = document.createElement('button');
            nextButton.textContent = 'Next';
            nextButton.className = `px-4 py-2 bg-blue-500 text-white rounded-md shadow-md hover:bg-blue-600 transition-colors duration-200 ${currentPage === totalPages ? 'opacity-50 cursor-not-allowed' : ''}`;
            nextButton.disabled = currentPage === totalPages;
            nextButton.onclick = () => handlePageChange(currentPage + 1);
            paginationControlsDiv.appendChild(nextButton);
        }

        // Function to render category filter buttons
        function renderCategories() {
            categoryFilterContainer.innerHTML = ''; // Clear previous categories
            const categories = getUniqueCategories();

            categories.forEach(category => {
                const button = document.createElement('button');
                button.textContent = category;
                button.className = `px-4 py-2 rounded-full text-sm font-medium transition-colors duration-200 ${
                    selectedCategory === category
                        ? 'bg-blue-600 text-white shadow-lg'
                        : 'bg-gray-200 text-gray-700 hover:bg-blue-100 hover:text-blue-700'
                }`;
                button.onclick = () => handleCategoryChange(category);
                categoryFilterContainer.appendChild(button);
            });
        }

        // Event handler for page change
        function handlePageChange(pageNumber) {
            currentPage = pageNumber;
            renderQuestions();
            window.scrollTo({ top: 0, behavior: 'smooth' }); // Scroll to top on page change
        }

        // Event handler for category change
        function handleCategoryChange(category) {
            selectedCategory = category;
            currentPage = 1; // Reset to first page when category changes
            filterQuestions(); // Re-filter questions
            renderCategories(); // Re-render category buttons to update active state
            renderQuestions(); // Re-render questions based on new filter
        }

        // Initial render on page load
        document.addEventListener('DOMContentLoaded', () => {
            filterQuestions(); // Initial filter to populate filteredQuestions
            renderCategories();
            renderQuestions();
        });
    </script>
</body>
